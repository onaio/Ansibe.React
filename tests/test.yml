---
- name: Pre-install stuff
  hosts: all
  tasks:
    - name: Install python 2 if not there
      raw: |
        test -e /usr/bin/python || \
        (apt -y update && apt install -y  python-minimal)
      register: output
      changed_when: output.stdout|trim() != ""
    - name: Install sudo if not there
      raw: |
        test -e /usr/bin/sudo || apt install -y sudo
      register: output
      changed_when: output.stdout|trim() != ""
  gather_facts: False
  become: True

- name: Test React role
  hosts: all
  vars:
    system_user: "react_example_app"
    node_version: 10.x
    git_url: "git@github.com:onaio/kaznet-frontend.git"
    git_version: "master"
    git_key: |
      {{ lookup('env', 'GIT_KEY') }}
    app_settings:
      REACT_APP_WEBSITE_NAME: 'Example App'
      SOMETHING_ELSE: "you can put anything here"
  gather_facts: True
  become: True
  roles:
    - role: ../..