---
galaxy_info:
  author: Ona Engineering
  company: Ona Systems Inc
  description: Install and configure React
  min_ansible_version: 2.6
  platforms:
  - name: Ubuntu
    versions:
      - all

dependencies:
  - role: onaio.nvm
    nvm_user: "{{ react_system_user }}"
    nvm_group: "{{ react_system_group }}"
    nvm_node_version: "{{ react_node_version }}"
    nvm_install_path: "{{ react_nvm_root }}"
    nvm_node_dir: "{{ react_node_dir }}"
    nvm_npm_path: "{{ react_npm_path }}"